<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Table</title>
  <style>
    table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      margin-left: 5px;
    }
    input[type="text"] {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h3>Employee Management</h3>

  <input type="text" id="search_input" placeholder="Enter name to search">
  <button onclick="searchByName()">Search</button>
  <button id="display_btn">Display All</button>

  <table>
    <thead>
      <tr>
        <th>Sl No</th>
        <th>
          Name
          <button onclick="nameAscending()">ASC</button>
          <button onclick="nameDescending()">DES</button>
        </th>
        <th>
          Age
          <button onclick="ascendingByAge()">ASC</button>
          <button onclick="descendingByAge()">DES</button>
        </th>
        <th>
          Salary
          <button onclick="ascendingBySalary()">ASC</button>
          <button onclick="descendingBySalary()">DES</button>
        </th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot id="tfoot"></tfoot>
  </table>

  <script src="./app.js"></script>
</body>
</html>
