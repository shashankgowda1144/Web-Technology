<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopfy</title>
<body>

    <div id="container" class="d-flex flex-wrap justify-content-between row-gap-5">
    </div>
    
    <ul id="list_cont"></ul>
    <table border="1px" cellspacing="15px" cellpadding="15px" style="border-collapse: collapse;">
        <thead>
            
            <tr>
                <th>id</th>
                <th>title</th>
                <th>description</th>
                <th>images</th>
                <th>categories</th>
                <th>price</th>
                
            </tr>
           
        </thead>
        <tbody id="tbody">
        </tbody>
        <tfoot id="tfoot">
        </tfoot>
    </table>
    <script src="./app.js"></script>
    
</body>
</html>
