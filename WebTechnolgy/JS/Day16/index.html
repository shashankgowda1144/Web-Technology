<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form id="reg_form">
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name"><br><br>

        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email"><br><br>

        <label for="Phone">Phone Number</label><br>
        <input type="text" id="Phone" name="phone" placeholder="Enter your Phone Number"><br><br>

        <label for="age">Age</label><br>
        <input type="number" name="age" id="age" placeholder="Enter your Age"><br><br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" placeholder="Enter your Password"><br><br>

        <label for="cpass">Confirm Password</label><br>
        <input type="password" id="cpass" name="cpass" placeholder="Enter your Confirm Password"><br><br>

        <input type="submit">
        <input type="reset">
    </form>

    <script src="app.js"></script>
</body>
</html>
