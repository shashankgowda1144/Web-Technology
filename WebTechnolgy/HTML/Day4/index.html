<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1px" cellspacing="15px" cellpadding="15px" style="border-collapse: collapse;">
        <thead>
            <tr>
                <td>A</td>
                <td colspan="3">B</td>
                <td>c</td>
            </tr>
            <tbody>
            <tr>
                <td rowspan="3">D</td>
                <td>E </td>
                <td>F</td>
                <td>G</td>
                <td rowspan="2">H</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
            </tr>
            <tr>
                <td>L</td>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">p</td>
                    <td colspan="2">Q</td>
                    <td>R</td>
                </tr>
            </tfoot>
        </thead>
</body>
</html>
